<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title> CONTACT FORM by Jared</title>
</head>
<body>
    <h1>CONTACT FORM</h1>
    <div id="box1">
    <br><br><br>
        <label>First Name:</label><br>
        <input type="text" title="First Name" name="" class="tfield" id="firstName"><br>
        <label>Last Name:</label><br>
        <input type="text" title="Last Name" name="" class="tfield" id="lastName"><br>
        <label>Phone Number:</label><br>
        <input type="number" title="Phone" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "100" name="" class="tfield" id="phoneNumber">
        <label>City:</label><br> 
        <input type="text" title="City" name="" class="tfield" id="city">
        <label>Email:</label><br>
        <input type="text" title="Email" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "500" name="" class="tfield" id="email"><br>
        <button id="btnAddPerson" onclick="addData()">Add Person</button>
        <br>
        <button id="btnShowData" onclick="showData()">Show Data</button>
        
    
</div>
    <div id="personData">

    </div>
</body>
<script src="main.js"></script>
</html>
